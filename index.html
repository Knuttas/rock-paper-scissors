<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock paper scissors</title>
</head>
<body>
    <button id="btn-rock">Rock</button>
    <button id="btn-paper">Paper</button>
    <button id="btn-scissors">Scissors</button>
    <div id="results"></div>
    <div id="score"></div>
    <script>

        function computerPlay() {
            let n = Math.random() * 3;
            if (n < 1) {
                return "Rock";
            } else if (n < 2) {
                return "Paper";
            } else if (n < 3) {
                return "Scissors";
            }
        }
        function playRound(playerSelection, computerSelection) {
            computerSelection = computerPlay().toLowerCase();
            if (playerSelection == "rock" && computerSelection == "rock") {
                return "tie";
            } else if (playerSelection == "rock" && computerSelection == "paper") {
                return "loss";
            } else if (playerSelection == "rock" && computerSelection == "scissors") {
                return "win";
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                return "win";
            } else if (playerSelection == "paper" && computerSelection == "paper") {
                return "tie";
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                return "loss";
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                return "loss";
            } else if (playerSelection == "scissors" && computerSelection == "paper") {
                return "win";
            } else if (playerSelection == "scissors" && computerSelection == "scissors") {
                return "tie";
            } else {
                return "Wrong input";
            }
        }
        let playerScore = 0;
        let computerScore = 0;
        let result = "";
        let score = document.querySelector("#score");
        score.textContent = "The score is currently " + playerScore + " : " + computerScore + "!";

        
        let btn = document.querySelector('#btn-rock');
            btn.addEventListener('click', () => {
                result = playRound("rock", computerPlay());
                let div = document.querySelector("#results");
                div.textContent = "It's a " + result + "!";
                result == "win" ? score.textContent = "The score is currently " + ++playerScore + " : " + computerScore + "!" : null;
                result == "loss" ? score.textContent = "The score is currently " + playerScore + " : " + ++computerScore + "!" : null;
                playerScore == 5 ? alert("You win!") : null;
                computerScore == 5 ? alert("You lose!") : null;
            });
            btn = document.querySelector('#btn-paper');
            btn.addEventListener('click', () => {
                result = playRound("paper", computerPlay());
                div = document.querySelector("#results");
                div.textContent = "It's a " + result + "!";
                result == "win" ? score.textContent = "The score is currently " + ++playerScore + " : " + computerScore + "!" : null;
                result == "loss" ? score.textContent = "The score is currently " + playerScore + " : " + ++computerScore + "!" : null;
                playerScore == 5 ? alert("You win!") : null;
                computerScore == 5 ? alert("You lose!") : null;
            });
            btn = document.querySelector('#btn-scissors');
            btn.addEventListener('click', () => {
                result = playRound("scissors", computerPlay());
                div = document.querySelector("#results");
                div.textContent = "It's a " + result + "!";
                result == "win" ? score.textContent = "The score is currently " + ++playerScore + " : " + computerScore + "!" : null;
                result == "loss" ? score.textContent = "The score is currently " + playerScore + " : " + ++computerScore + "!" : null;
                playerScore == 5 ? alert("You win!") : null;
                computerScore == 5 ? alert("You lose!") : null;
            });
    </script>
</body>
</html>
