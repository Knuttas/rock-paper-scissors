<script>
    function computerPlay() {
        let n = Math.random() * 3;
        if (n < 1) {
            return "Rock";
        } else if (n < 2) {
            return "Paper";
        } else if (n < 3) {
            return "Scissors";
        }
    }
    function playRound(playerSelection, computerSelection) {
        playerSelection = prompt("Choose rock, paper or scissors.");
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerPlay().toLowerCase();
        if (playerSelection == "rock" && computerSelection == "rock") {
            return "tie";
        } else if (playerSelection == "rock" && computerSelection == "paper") {
            return "loss";
        } else if (playerSelection == "rock" && computerSelection == "scissors") {
            return "win";
        } else if (playerSelection == "paper" && computerSelection == "rock") {
            return "win";
        } else if (playerSelection == "paper" && computerSelection == "paper") {
            return "tie";
        } else if (playerSelection == "paper" && computerSelection == "scissors") {
            return "loss";
        } else if (playerSelection == "scissors" && computerSelection == "rock") {
            return "loss";
        } else if (playerSelection == "scissors" && computerSelection == "paper") {
            return "win";
        } else if (playerSelection == "scissors" && computerSelection == "scissors") {
            return "tie";
        } else {
            return "Wrong input";
        }
    }
    function game() {
        let playerScore = 0;
        let computerScore = 0;
        for (let i = 0; i < 5; i++) {
            let result = playRound();
            console.log("Round complete! It's a " + result + "!");
            result == "win" ? playerScore++ : null;
            result == "loss" ? computerScore++ : null;
        }
        playerScore > computerScore ? console.log("You won the game! The score was " + playerScore + " : " + computerScore + "!") : null;
        playerScore == computerScore ? console.log("It's a tie! The score was " + playerScore + " : " + computerScore + "!") : null;
        playerScore < computerScore ? console.log("You lost the game! The score was " + playerScore + " : " + computerScore + "!") : null;
    }
</script>
